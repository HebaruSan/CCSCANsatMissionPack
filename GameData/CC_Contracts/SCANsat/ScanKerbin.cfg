CONTRACT_TYPE:NEEDS[SCANsat]
{
	// Created by tattagreis
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118968-tattagreis
	// This contract only work with Contract Configurator and SCANsat
	// Thanks you nightingale for creating CC!

    name = ScanKerbin

    // Contract text
    title = Scan Kerbin
    description = We are required to create an Altimetry scan of Kerbin's surface.\n This will greatly enhance our knowledge about our homeworld.
    synopsis = Reach a fitting orbit and scan Kerbin's surface.
    completedMessage = HQ will be statisfied!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 25.0
	rewardReputation = 40.0
    rewardFunds = 20000.0
	
	// Can only be done once
	maxCompletions = 5
	maxSimultaneous = 1
	
	prestige = Significant

	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = HasPart1
			type = HasPart
			
			part = SCANsat_Scanner
			minCount = 1
		}
	}
	
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 4d
		
		title = Hold the satellite in position to completely scan the surface.
		
		PARAMETER
		{
			name = OrbitApoapsis1
			type = OrbitApoapsis

			minApA = 200000
			maxApA = 300000
		}
		
		PARAMETER
		{
			name = OrbitPeriapsis1
			type = OrbitPeriapsis

			minPeA = 200000
			maxPeA = 300000
		}
		
		PARAMETER
		{
			name = OrbitInclination1
			type = OrbitInclination

			minInclination = 82.3
			maxInclination = 83.6
		}
	}
		
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage

		coverage = 90.0
		scanType = AltimetryLoRes
	}
	
	REQUIREMENT
	{
		name = PartUnlocked1
		type = PartUnlocked

		// Part name that needs to be unlocked.
		part = SCANsat_Scanner
	}
	
	REQUIREMENT
	{
		name = SCANsatCoverage2
		type = SCANsatCoverage

		targetBody = Kerbin

		// Maximum coverage that must be reached before the contract is valid.
		maxCoverage = 89.9
		minCoverage = 0.0

		// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
		scanType = AltimetryLoRes
	}
}