CONTRACT_TYPE:NEEDS[SCANsat]
{
	// Created by tattagreis

    name = ScanDres

    // Contract text
    title = Scan Dres
    description = We are required to create an Altimetry scan of Dres surface.\n This will greatly enhance our knowledge about our sunsystem.
    synopsis = Reach a fitting orbit and scan Dres surface.
    completedMessage = HQ will be statisfied!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = true
    declinable = true

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Dres

    // Contract rewards. Rewards will be multiplyed by targetBody difficulty value.
    rewardScience = 25.0
	rewardReputation = 40.0
    rewardFunds = 20000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Trivial, Significant, Exceptional	
	prestige = Significant

	// Before launching the vessel has be crewless and equipped with a SCANsat altimetry scanner
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = HasPart1
			type = HasPart
			
			part = SCANsat_Scanner
			minCount = 1
		}
		
		PARAMETER
		{
			name = ReachSituation1
			type = ReachSituation

			situation = PRELAUNCH
		}
	}
	
	// Archieving a orbit fitting these parameters should get the player enough coverage to complete the contract.
	PARAMETER
	{
		name = VesselParameterGroup1
		type = VesselParameterGroup
		
		duration = 2d
		
		title = Hold the satellite in position to completely scan the surface.
		
		PARAMETER
		{
			name = Orbit1
			type = Orbit

			disableOnStateChange = False
			
			minApA = 106000
			maxApA = 200000
			
			minPeA = 106000
			maxPeA = 200000
			
			minInclination = 76.0
			maxInclination = 81.0
		}
	}
		
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		
		// More than 90% coverage
		coverage = 90.0
		// See https://github.com/jrossignol/ContractConfigurator/wiki/Parameters#scansatcoverage to get the full list of scanTypes
		scanType = AltimetryLoRes
	}
	
	// Only offer this contract when Duna is sufficient scanned (>90% coverage)
	REQUIREMENT
	{
		name = SCANsatCoverage3
		type = SCANsatCoverage

		targetBody = Duna

		// Maximum coverage that must be reached before the contract is valid.
		maxCoverage = 100.0
		minCoverage = 90.0		

		// The type of scan to perform. Valid values are from SCANdata.SCANtype.
		scanType = AltimetryLoRes
	}
	
	// Only offer this contract when Dres is insufficient scanned (0% - 89.9% coverage)
	REQUIREMENT
	{
		name = SCANsatCoverage4
		type = SCANsatCoverage

		targetBody = Dres

		// Maximum coverage that must be reached before the contract is valid.
		maxCoverage = 89.9
		minCoverage = 0.0		

		// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
		scanType = AltimetryLoRes
	}
}
